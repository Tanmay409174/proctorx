<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1740&q=80') no-repeat center center/cover;
      display: flex; justify-content: center; align-items: center;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 40px 50px;
      text-align: center;
      width: 350px;
      color: white;
      backdrop-filter: blur(10px);
    }
    .input-box { margin-bottom: 20px; }
    .input-box input {
      width: 100%; padding: 12px;
      border: none; border-radius: 8px;
      background: rgba(255,255,255,0.25);
      color: #000;
      font-size: 16px;
    }
    .login-btn {
      width: 100%; padding: 12px;
      border: none; border-radius: 25px;
      background: linear-gradient(135deg, #1a73e8, #003c8f);
      color: white; font-weight: bold;
      cursor: pointer;
    }
    .login-btn:hover { background: linear-gradient(135deg, #003c8f, #1a73e8); }
    .message { margin-top: 15px; display: none; }
  </style>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (username === "admin" && password === "12345") {
        msg.style.display = "block";
        msg.style.color = "#a8ffb0";
        msg.textContent = "✅ Login successful! Redirecting...";
        setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
      } else {
        msg.style.display = "block";
        msg.style.color = "#ffb3b3";
        msg.textContent = "❌ Invalid username or password.";
      }
    }
  </script>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form onsubmit="login(event)">
      <div class="input-box"><input id="username" placeholder="Username" required></div>
      <div class="input-box"><input type="password" id="password" placeholder="Password" required></div>
      <button class="login-btn" type="submit">Login</button>
    </form>
    <p id="message" class="message"></p>
  </div>
</body>
</html>
