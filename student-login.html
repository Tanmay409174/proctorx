<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('https://4kwallpapers.com/images/wallpapers/lakeside-pink-sky-sunset-minimal-art-gradient-background-3840x2160-4584.png') 
        no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 40px 50px;
      text-align: center;
      width: 350px; /* same as admin box */
      color: white;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }
    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-size: 16px;
    }
    input::placeholder {
      color: rgba(255,255,255,0.8);
    }
    button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
    }
  </style>

  <script>
    function goToExam() {
      const name = document.getElementById("studentName").value.trim();
      if (!name) { 
        alert("Please enter your name."); 
        return false; 
      }
      localStorage.setItem("studentName", name);
      window.location.href = "exam.html";
      return false;
    }
  </script>
</head>
<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <form onsubmit="return goToExam()">
      <input id="studentName" placeholder="Enter your name" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Start Exam</button>
    </form>
  </div>
</body>
</html>
